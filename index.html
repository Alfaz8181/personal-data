<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="auth-container mt-5" id="authContainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 mb-4" id="loginCard">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <div id="authMessage" class="alert alert-danger d-none"></div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <p class="text-center">New User? <a href="#" id="showSignup">Create an Account</a></p>
                    </form>
                </div>

                <div class="card shadow p-4" id="signupCard" style="display:none;">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="signupUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label" for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                        <p class="text-center">Already have an account? <a href="#" id="showLogin">Log In</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="mainDashboard" style="display:none;"> 
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>My Secured Data Dashboard</h1>
            <button class="btn btn-outline-secondary" id="logoutButton">Logout</button>
        </div>

        <div class="card shadow mb-5">
            <div class="card-header bg-light">
                <h5 class="mb-0">Add New Secure Record</h5>
            </div>
            <div class="card-body">
                <form id="addRecordForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="recordType" class="form-label">Type</label>
                        <select id="recordType" class="form-select" required>
                            <option value="Scholarship">Scholarship</option>
                            <option value="Certificate">Certificate</option>
                            <option value="Account">Account/ID</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="recordName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="recordName" required>
                    </div>
                    <div class="col-md-3">
                        <label for="recordId" class="form-label">ID / Number</label>
                        <input type="text" class="form-control" id="recordId" required>
                    </div>
                    <div class="col-md-3">
                        <label for="recordPassword" class="form-label">Password (Sensitive Data)</label>
                        <input type="text" class="form-control" id="recordPassword">
                    </div>
                    <div class="col-12">
                        <label for="recordNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="recordNotes" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Save Record</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="mb-3">My Records</h2>
        <div id="recordsList" class="row">
            </div>

    </div>

    <script src="script.js"></script>
    <footer>
        <p align="center">Â© 2024 Alfaz Kaladagi. All rights reserved.</p> 
    </footer>
</body>

</html>
