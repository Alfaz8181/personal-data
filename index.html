<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-badge-fill me-2"></i> ðŸ”‘ Secure Data Manager
            </a>
        </div>
    </nav>

    <main class="container mt-4">
        
        <h1 class="mb-4">Dashboard <small class="text-muted fs-5">Manage Personal Records</small></h1>

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link text-white text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseForm" aria-expanded="true" aria-controls="collapseForm">
                        + Add New Record
                    </button>
                </h5>
            </div>
            <div id="collapseForm" class="collapse" aria-labelledby="headingOne">
                <div class="card-body">
                    <form id="recordForm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="recordType" class="form-label">Type</label>
                                <select id="recordType" class="form-select" required>
                                    <option value="Scholarship">Scholarship ID</option>
                                    <option value="Certificate">Certificate Details</option>
                                    <option value="Account">Login Account</option>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <label for="recordName" class="form-label">Name/Title</label>
                                <input type="text" class="form-control" id="recordName" placeholder="e.g., K-12 Scholarship, AWS Certified" required>
                            </div>
                            <div class="col-md-6">
                                <label for="recordID" class="form-label">ID/Number</label>
                                <input type="text" class="form-control" id="recordID" placeholder="Scholarship ID or Certificate Number" required>
                            </div>
                            <div class="col-md-6">
                                <label for="recordPassword" class="form-label">Password/Key <span class="text-danger">(Client-side only example!)</span></label>
                                <input type="password" class="form-control" id="recordPassword" placeholder="Keep blank if not applicable">
                            </div>
                            <div class="col-12">
                                <label for="recordNotes" class="form-label">Notes</label>
                                <textarea class="form-control" id="recordNotes" rows="2" placeholder="Any relevant details..."></textarea>
                            </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-success">Save Record</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <h2 class="mt-5 mb-3">Your Stored Records</h2>
        
        <div id="recordsContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>

        <div id="noRecords" class="alert alert-info mt-4" style="display: none;">
            No records found. Use the "Add New Record" button to start!
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <footer>
        <p align="center">Â© 2024 Alfaz Kaladagi. All rights reserved.</p> 
    </footer>
</body>
</html>
